<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Regions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container"> 
    <form action="weathertracker" method="post">
        <h2>Select Regions</h2>
        <div class="regions_list">
            {% set x = 1 %}
            {% for region in regions_list %}
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="option{{ x }}" name="selected_regions" value="{{ region }}">
                <label class="form-check-label" for="option{{ x }}">{{ region }}</label>
            </div>
            {% set x = x + 1 %}
            {% endfor %}
        </div>    
        <br>
        <h3>Add Custom Region</h3>
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="custom_region" placeholder="Enter Region">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button> 
    </form>
</div> 
</body>
</html>
