<html>
        <head>
            <title>Select Stocks</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        </head>

<body>
<div class="container"> 
    <form action="stocktracker" method="post">
        <h2>Select Stocks</h2>
        <div class="stock-list">
            {% set x = 1 %}
            {% for stock in stocks_List %}
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="option{{ x }}" name="selected_stocks" value="{{ stock.ticker }}">
                <label class="form-check-label" for="option{{ x }}">{{ stock.name }}</label>
            </div>
            {% set x = x + 1 %}
            {% endfor %}
        </div>    
        <br>
        <h3>Add Custom Stock</h3>
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="custom_stock" placeholder="Enter Ticker">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button> 
    </form>
</div> 
</body>

</html>
